<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Indian Flag — Waving Animation</title>
<style>
:root{--pole-width:8px;--pole-color:#6b6b6b}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
body{display:flex;align-items:center;justify-content:center;background:linear-gradient(#e9f5ff,#f6fbff);}
.scene{width:min(900px,95vw);height:min(500px,60vh);display:flex;align-items:flex-start;padding:2rem}
/* Flag container — keeps SVG natural aspect ratio */
.flag-wrap{display:flex;align-items:flex-start;gap:1rem}


/* The pole */
.pole{width:var(--pole-width);background:linear-gradient(180deg,var(--pole-color),#444);border-radius:4px;position:relative}
.pole::before{content:"";position:absolute;left:50%;transform:translateX(-50%);top:0;width:20px;height:20px;border-radius:50%;background:radial-gradient(#ddd,#999);}


/* Flag card */
.flag-card{width:64vmin;max-width:560px;background:transparent}


/* small caption */
.caption{font-size:0.95rem;color:#254;opacity:0.85;margin-top:0.6rem}


/* Make the SVG responsive */
svg{width:100%;height:auto;display:block}
/* Subtle pole sway to sell the motion */
.pole, .flag-card{transform-origin:top left}
.pole{animation:pole-sway 3.5s ease-in-out infinite}


@keyframes pole-sway{
0%,100%{transform:rotate(0deg)}
50%{transform:rotate(-1.8deg)}
}


/* Optional: reduce motion for prefers-reduced-motion */
@media (prefers-reduced-motion: reduce){
.pole{animation:none}
svg [id^="dispm"]{animation:none}
}
/* A subtle shadow under the flag */
.flag-shadow{filter:blur(10px);opacity:0.06;transform:translateY(10px) scaleY(0.95)}
</style>
</head>
<body>
<div class="scene">
<div class="flag-wrap">
<div class="pole" style="height:340px"></div>


<div class="flag-card">
<!-- The SVG flag uses feTurbulence + feDisplacementMap to create a waving effect. -->
<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Indian flag waving">
<defs>
<!-- Turbulence + Displacement filter to simulate wave -->
<filter id="wave-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
<feTurbulence id="turb" type="fractalNoise" baseFrequency="0.01 0.02" numOctaves="2" seed="2" result="noise" />
<!-- animate baseFrequency to change the wave over time -->
<animate xlink:href="#turb" attributeName="baseFrequency" dur="4s" values="0.012 0.02;0.02 0.012;0.012 0.02" repeatCount="indefinite" />
<feDisplacementMap in="SourceGraphic" in2="noise" scale="18" xChannelSelector="R" yChannelSelector="G" result="displ"/>
</filter>
<!-- Chakra: blue wheel with 24 spokes drawn using stroke-dasharray trick -->
<g id="chakra">
<circle cx="0" cy="0" r="62" fill="#0b63a5" />
<circle cx="0" cy="0" r="55" fill="white" />
<circle cx="0" cy="0" r="48" fill="#0b63a5" />
<!-- spokes -->
<g stroke="#fff" stroke-width="4" transform="rotate(-7)">
<!-- We'll draw 24 lines using JS-like repetition via multiple use elements replaced by path manually -->
</g>
</g>
</defs>


<!-- Flag background groups (saffron, white, green) -->
<g filter="url(#wave-filter)">
<!-- saffron band -->
<rect x="0" y="0" width="900" height="200" fill="#FF9933" />
<!-- white band -->
<rect x="0" y="200" width="900" height="200" fill="#ffffff" />
<!-- green band -->
<rect x="0" y="400" width="900" height="200" fill="#138808" />


<!-- Chakra centered in white band -->
<g transform="translate(450,300)">
<!-- Draw the chakra using 24 spokes -->
<circle cx="0" cy="0" r="62" fill="#054a85" />
<circle cx="0" cy="0" r="58" fill="#fff" />
<circle cx="0" cy="0" r="52" fill="#054a85" />
<!-- spokes: draw 24 lines rotated around center -->
<!-- Each line is short so it looks like spokes. We'll generate them inline. -->
<g stroke="#fff" stroke-width="3" stroke-linecap="round">
<!-- 24 spokes -->
<g>
<line x1="0" y1="-52" x2="0" y2="-22" />
</g>
<!-- replicate by rotation -->
<g>
<use href="#" />
</g>
</g>
<!-- Instead of programmatic replication (not available in pure SVG easily), draw spokes manually -->
<g stroke="#fff" stroke-width="3" stroke-linecap="round">
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(0)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(15)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(30)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(45)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(60)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(75)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(90)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(105)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(120)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(135)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(150)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(165)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(180)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(195)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(210)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(225)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(240)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(255)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(270)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(285)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(300)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(315)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(330)" />
<line x1="0" y1="-52" x2="0" y2="-22" transform="rotate(345)" />
</g>
<!-- Chakra outer rim -->
<circle cx="0" cy="0" r="62" fill="none" stroke="#fff" stroke-width="6" />
</g>


</g>


<!-- subtle drop shadow (separate group so filter doesn't affect shadow) -->
<g class="flag-shadow">
<rect x="10" y="420" width="620" height="40" rx="8" fill="#000" opacity="0.06" />
</g>


</svg>


<div class="caption">Indian flag &mdash; waving animation (pure HTML/SVG/CSS)</div>
</div>
</div>
</div>
</body>
</html>
