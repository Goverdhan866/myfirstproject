apiVersion: v1
kind: Namespace
metadata:
  name: app-1

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: app-1
  labels:
    app: nginx
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:stable-bookworm-perl
          ports:
            - containerPort: 80
